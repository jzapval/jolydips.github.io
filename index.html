<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
    integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
    crossorigin="anonymous" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/login.css" />
  <script src="https://kit.fontawesome.com/fd709cf5b9.js" crossorigin="anonymous"></script>
  <title>Login</title>
</head>

<body>
  <div class="background" id="background"></div>
  <form action="vistas/index.html">
    <div class="bgVerde rounded p-5 text-center shadow-md">
      <h3 class="text-md text-gray-700">Ingrese usuario y contraseña para acceder</h3>
      <div class="my-4 text-left">
        <input type="text" class="border block w-full p-1 rounded" id="email" placeholder="Ingrese su usuario"
          required />
      </div>
      <div class="my-4 text-left">
        <input type="password" class="border block w-full p-1 rounded" id="password" placeholder="Ingrese su Contraseña"
          required />
      </div>
      <input class="bgCafe text-white py-2 mt-2 inline-block w-full rounded" type="submit" value="Acceder">
    </div>
  </form>
  <script src="assets/js/login.js"></script>
</body>

</html>
